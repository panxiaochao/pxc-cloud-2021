# 端口和项目路径
server:
  port: 10000
  servlet:
    context-path: /

spring:
  ## 配置文件
  profiles:
    active: dev
  ## 应用名称
  application:
    name: cloud-gateway
  main:
    ## 允许循环引用
    allow-circular-references: true
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          #表明gateway开启服务注册和发现的功能，
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      ribbon:
        enabled: false
      retry:
        enabled: true
      cache:
        enabled: true
        caffeine:
          spec: initialCapacity=500,expireAfterWrite=5s